<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../Register/register.css">

</head>

<body>

	<div class="container-fluid">
		<header>
            <div class="toggle" onclick="toggleMenu();">

            </div>
            <ul class="navigation">
                <li><a href="../index.html">Home</a></li>

	<div class="container" id="form-register-full" style="background-color: #418450;">
        <div id="judul">
            <h1 class="text-center">Login</h1>
        </div>
        <!-- Form -->
        <form id="form-register"> 
            
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="username" class="form-control" type="text" placeholder="Username" required>
            </div>
        
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="pwd" class="form-control" type="password" placeholder="Password" required>
            </div>
        </form>
        <!-- Button -->
        <div class="form-row text-center" id="button-submit" >
            <div class="col-12">
                <button style="background-color: #1C6758; border:0;" onclick="cekSemua()" type="submit" class="btn btn-primary btn-lg">Submit</button>
                <p>Belum Punya akun? <a href="../Register/register.html">Daftar Disini</a></p>
            </div>
        </div>
    </div>
</body>
