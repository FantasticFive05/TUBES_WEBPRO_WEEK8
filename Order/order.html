<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS -->
    <style>
        body{
            background-image: url('/assets/images/bg.jpg');
            background-size: auto;
        }
    </style>

    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="../Register/register.css">
    <!-- JQuery Script -->
    <script>
        $(document).ready(function(){
            $("table").hide();
            $("#table-crud").click(function(){
                $("table").toggle(2000);
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">
		<header>
            <div class="toggle" onclick="toggleMenu();">

            </div>
            <ul class="navigation">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Register/register.html">Register</a></li>   
                <li><a href="../Login/login.html">Login</a></li>
                <li><a href="#">About</a></li> 
                <li><a href="order.html">Order</a></li>     
                
            </ul>

        </header>
	</div>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class=" mb-5">Pemesanan</h1>
        </div>
        <div class="main row justify-content-center"> 
            <!-- Form -->
            <form id="customer-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 mb-3">
                    <label for="nama">Nama</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
                </div>
                <div class="col-8 mb-3">
                    <label for="tempat">Tempat Penginapan</label>
                    <input type="text" class="form-control" id="tempat" placeholder="Masukkan tempat">
                </div>
                <div class="col-8 mb-3">
                    <label for="kota">Kota</label>
                    <input type="text" class="form-control" id="kota" placeholder="Masukkan Kota">
                </div>
                <div class="col-8 form-row text-center">
                    <!-- Button Submit -->
                    <input type="submit" value="Submit" class="btn btn-primary add-btn btn-secondary">
                </div>
            </form>
            <div class="col-10 mt-5">
                <div class="col-4">
                    <!-- Button CRUD -->
                    <input type="button" style="background-color: #7D8F69; border: 0;"  value="Table CRUD" class="btn btn-primary add-btn btn-info" id="table-crud">
                </div>
                <!-- Table CRUD -->
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Tempat</th>
                            <th>Kota</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customer-list">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="order.js"></script>
</body>
</html>
