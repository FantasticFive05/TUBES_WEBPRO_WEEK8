<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registrasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="register.css">
    <!-- JavaScript -->
    <script src="register.js"></script>
</head>
<body>

    <div class="container-fluid">
		<header>
            <div class="toggle" onclick="toggleMenu();">

            </div>
            <ul class="navigation">
             <li><a href="../index.html">Home</a></li>
             <li><a href="register.html">Register</a></li>   
             <li><a href="../Login/login.html">Login</a></li>
             <li><a href="#">About</a></li> 
             <li><a href="../Order/order.html">Order</a></li>    
                
            </ul>

        </header>

    <div class="container" id="form-register-full">
        <div id="judul">
            <h1 class="text-center">Register</h1>
        </div>
        <!-- Form -->
        <form id="form-register">
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input id="nama" class="form-control" type="text" placeholder="Nama" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="username" class="form-control" type="text" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" type="email" placeholder="contoh@contoh.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="pwd" class="form-control" type="password" placeholder="Password" required>
            </div>
        </form>
        <!-- Button -->
        <div class="form-row text-center" id="button-submit">
            <div class="col-12">
                <button onclick="cekSemua()" type="submit" class="btn btn-primary btn-lg">Submit</button>
                <p>Sudah punya akun? <a href="../Login/login.html">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
