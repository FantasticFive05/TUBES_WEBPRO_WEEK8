      <!--Login Form-->

    <div style="margin-top : 100px; background-color: #418450;" class="container" id="form-register-full">
        <div id="judul">
            <h1 class="text-center">Register</h1>
        </div>
        <!-- Form -->
        <form id="form-register">
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input id="nama" class="form-control" type="text" placeholder="Nama" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="username" class="form-control" type="text" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" type="email" placeholder="contoh@contoh.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="pwd" class="form-control" type="password" placeholder="Password" required>
            </div>
        </form>
        <!-- Button -->
        <div class="form-row text-center" id="button-submit">
            <div class="col-12">
                <button style="background-color: #7D8F69; border: 0;" onclick="cekSemua()" type="submit" class="btn btn-primary btn-lg">Submit</button>

            </div>
